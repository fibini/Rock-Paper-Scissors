        // create a function called computerplay and have it randomly select "rock, paper or scissors"
        function computerPlay() {
            // first i created a variable equal to the equation that would pick a random number between 1 and 10 not inclusive of 10
            const random = Math.floor(Math.random() * 10)
            // then used an if statement to have between 1 and 3 equal "rock" between 4 and 6 equal "paper" and between 7 and 9 equal "scissors"
            if (random <= 3) {
                return "Rock"
            }
            else if (random <= 6) {
                return "Paper"
            }
            else return "Scissors"
        }
